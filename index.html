<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1960&auto=format&fit=crop');
      background-repeat: no-repeat;
      background-size: cover;
      backdrop-filter: blur(3px);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 45%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      border: 2px solid #0ac50a;
      transition: transform 0.4s ease, box-shadow 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form:hover {
      transform: scale(1.03);
      border-color: gold;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      color: #333;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #a8e8ff;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 15px;
      background-color: #f9fcff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 8px rgba(0,180,216,0.4);
      outline: none;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #a7386c, #d94b92);
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      padding: 14px;
      border-radius: 30px;
      width: 250px;
      border: none;
      transition: background 0.3s, transform 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(45deg, #45a049, #56c76c);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 20px;
      color: #00ffae;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <h1>Welcome to Multicloud with Devops Students</h1>

  <form action="/dev" method="post">
    <h2>MultiCloud DevOps Registration</h2>

    <label for="fname" style="color: red;">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname" style="color: rgb(14, 46, 188);">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email" style="color: rgb(225, 19, 204);">Email ID:</label>
    <input type="text" id="email" name="email" required>

    <label for="message" style="color: rgb(209, 153, 10);">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <div style="text-align: center;">
      <input type="submit" value="Submit">
    </div>
  </form>

  <footer>
    Multicloud with DevOps by Amit
  </footer>

</body>
</html>
